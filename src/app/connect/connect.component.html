
<div *ngIf="!wsService.connected">
  <input name="address" placeholder="地址" type="text" [(ngModel)]="address">
  <input name="port" placeholder="端口号" type="text" [(ngModel)]="port">
  <input name="subdir" placeholder="子目录，可以为空" type="text" [(ngModel)]="subdir">
  <button (click)="connect()">连接到服务器</button>
</div>
