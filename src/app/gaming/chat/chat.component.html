<div class="wrapper">
  <!-- Start : Chat Header  -->
  <div class="menu">
    <div class="name">世界</div>
  </div>
  <!-- End : Chat Header  -->


  <!-- Start : Chat section -->
  <div class="chat" appAutoScrollToBottom #anchor="scrollAnchor" [(autoScroll)]="autoScroll">
    <ol (resized)="anchor.scrollToBottom()">
      <li [ngClass]="{'self': message.author.id == user.id , 'other': message.author.id != user.id }" *ngFor="let message of source$ | async">
        <div class="user"><span class="user-name">{{ message.author.name }}</span></div>
        <div class="msg">
            <p> {{ message.text }} </p>
            <!-- <time>{{ message.time }}</time> -->
        </div>
      </li>
    </ol>
  </div>
  <!-- End : Chat section  -->


  <!-- Start : Chat Sending  -->
  <div class="typezone">
    <form>
        <input class="chat-input" type="text" #msgInput (keydown.enter)="sendMessage(msgInput.value);false;msgInput.value='';" placeholder="开始交流"/>
        <input type="submit" class="send" value="" (click)="sendMessage(msgInput.value);false;msgInput.value='';"/>
    </form>
  </div>
  <!-- End : Chat Sending  -->
</div>
